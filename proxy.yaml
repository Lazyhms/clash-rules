port: 7890
socks-port: 7891
redir-port: 7892
tproxy-port: 7893
mixed-port: 7895
allow-lan: true
mode: rule
ipv6: true
log-level: silent
bind-address: "*"
interface-name: en0
# FAKE-IP 模式下无效
hosts:
  '*.clash.dev': '127.0.0.1'
  'alpha.clash.dev': '::1'
external-controller: :9090
experimental:
  ignore-resolve-fail: true

dns:
  enable: true
  ipv6: true
  listen: :5450
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  # 白名单
  fake-ip-filter:
    - "*.lan"
    - time.windows.com
    - time1.cloud.tencent.com
    - time.ustc.edu.cn
    - pool.ntp.org
    - ntp.ubuntu.com
    - ntp.aliyun.com
    - ntp1.aliyun.com
    - ntp2.aliyun.com
    - ntp3.aliyun.com
    - ntp4.aliyun.com
    - ntp5.aliyun.com
    - ntp6.aliyun.com
    - ntp7.aliyun.com
    - time1.aliyun.com
    - time2.aliyun.com
    - time3.aliyun.com
    - time4.aliyun.com
    - time5.aliyun.com
    - time6.aliyun.com
    - time7.aliyun.com
    - "*.time.edu.cn"
    - music.163.com
    - "*.music.163.com"
    - "*.126.net"
    - musicapi.taihe.com
    - music.taihe.com
    - songsearch.kugou.com
    - trackercdn.kugou.com
    - "*.kuwo.cn"
    - api-jooxtt.sanook.com
    - api.joox.com
    - joox.com
    - y.qq.com
    - "*.y.qq.com"
    - streamoc.music.tc.qq.com
    - mobileoc.music.tc.qq.com
    - isure.stream.qqmusic.qq.com
    - dl.stream.qqmusic.qq.com
    - aqqmusic.tc.qq.com
    - amobile.music.tc.qq.com
    - "*.xiami.com"
    - "*.music.migu.cn"
    - music.migu.cn
    - "*.msftconnecttest.com"
    - "*.msftncsi.com"
    - localhost.ptlogin2.qq.com
    - "*.*.*.srv.nintendo.net"
    - "*.*.stun.playstation.net"
    - xbox.*.*.microsoft.com
    - "*.*.xboxlive.com"
  default-nameserver:
    - 1.0.0.1
    - 1.1.1.1
    - 1.2.4.8
    - 8.8.8.8
    - 9.9.9.9
    - 223.5.5.5
    - 223.6.6.6
    - 94.140.14.14
    - 94.140.15.15
    - 119.28.28.28
    - 119.29.29.29
    - 208.67.220.220
    - 208.67.222.222
    - 114.114.114.114
    - 114.114.115.115
    - 149.112.112.112
  nameserver:
    - dhcp://en0
    - tls://doh.pub:853
    - tls://dns.alidns.com:853
    - https://doh.pub/dns-query
    - https://223.5.5.5/dns-query
    - https://223.6.6.6/dns-query
    - https://dns.alidns.com/dns-query
    - https://[2400:3200::1]/dns-query
  fallback:
    - tls://dns.google:853
    - tls://dns.adguard.com:853
    - https://1.1.1.1/dns-query
    - https://1.0.0.1/dns-query
    - https://dns.google/dns-query
    - https://dns.quad9.net/dns-query
    - https://dns11.quad9.net/dns-query
    - https://doh.opendns.com/dns-query
    - https://dns.adguard.com/dns-query
    - https://cloudflare-dns.com/dns-query
    - https://[2001:4860:4860::64]/dns-query
    - https://[2606:4700:4700::1111]/dns-query
  fallback-filter:
    geoip: true
    geoip-code: CN
    # 被考虑为被污染的地址
    ipcidr:
      - 0.0.0.0/32
      - 127.0.0.0/8
      - 240.0.0.0/4
  tun: 
     enable: true
     stack: gvisor
     dns-hijack:
       - 198.18.0.2:53
     macOS-auto-route: true
     macOS-auto-detect-interface: true

clash-for-android:
  append-system-dns: true

proxy-providers:
  freenode:
    type: http
    path: ./proxies/freenode.yaml
    url: https://raw.fastgit.org/Lazyhms/clash-rules/release/freenode.yaml
    interval: 86400
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
      
  oaoy:
    type: http
    path: ./proxies/oaoy.yaml
    url: https://cdn.staticaly.com/gh/Lazyhms/clash-rules/main/oaoy.yaml
    interval: 86400
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300

proxy-groups:
  - name: PROXY
    type: select
    proxies:
      - FREENODE
      - OAOY
      - DIRECT
    use:
      - freenode
      - oaoy

  - name: FREENODE
    type: url-test
    interval: 300
    tolerance: 50
    url: http://www.gstatic.com/generate_204
    use:
      - freenode
      
  - name: OAOY
    type: url-test
    interval: 300
    tolerance: 50
    url: http://www.gstatic.com/generate_204
    use:
      - oaoy
  
