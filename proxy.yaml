    - 1.1.1.1
    - 1.2.4.8
    - 8.8.8.8
    - 9.9.9.9
    - 223.5.5.5
    - 223.6.6.6
    - 94.140.14.14
    - 94.140.15.15
    - 119.28.28.28
    - 119.29.29.29
    - 208.67.220.220
    - 208.67.222.222
    - 114.114.114.114
    - 114.114.115.115
    - 149.112.112.112
  nameserver:
    # - dhcp://en0
    - tls://doh.pub:853
    - tls://dns.alidns.com:853
    - https://doh.pub/dns-query
    - https://223.5.5.5/dns-query
    - https://223.6.6.6/dns-query
    - https://dns.alidns.com/dns-query
    - https://[2400:3200::1]/dns-query
  fallback:
    - tls://dns.google:853
    - tls://dns.adguard.com:853
    - https://1.1.1.1/dns-query
    - https://1.0.0.1/dns-query
    - https://dns.google/dns-query
    - https://dns.quad9.net/dns-query
    - https://dns11.quad9.net/dns-query
    - https://doh.opendns.com/dns-query
    - https://dns.adguard.com/dns-query
    - https://cloudflare-dns.com/dns-query
    - https://[2001:4860:4860::64]/dns-query
    - https://[2606:4700:4700::1111]/dns-query
  fallback-filter:
    geoip: true
    geoip-code: CN
    # 被考虑为被污染的地址
    ipcidr:
      - 0.0.0.0/8
      - 10.0.0.0/8
      - 100.64.0.0/10
      - 127.0.0.0/8
      - 169.254.0.0/16
      - 172.16.0.0/12
      - 192.0.0.0/24
      - 192.0.2.0/24
      - 192.88.99.0/24
      - 192.168.0.0/16
      - 198.18.0.0/15
      - 198.51.100.0/24
      - 203.0.113.0/24
      - 224.0.0.0/4
      - 240.0.0.0/4
      - 255.255.255.255/32
    domain:
      - '+.google.com'
      - '+.facebook.com'
      - '+.youtube.com'
      - '+.githubusercontent.com'
      - '+.googlevideo.com'

tun: 
  enable: true
  stack: system
  dns-hijack:
    - 198.18.0.2:53
  macOS-auto-route: true
  macOS-auto-detect-interface: true
interface-name: lazy0
     
proxy-providers:
  freenode:
    type: http
    path: ./proxies/freenode.yaml
    url: https://raw.fastgit.org/Lazyhms/clash-rules/release/freenode.yaml
    interval: 86400
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
      
  greenfish:
    type: http
    path: ./proxies/greenfish.yaml
    url: https://raw.fastgit.org/Lazyhms/clash-rules/release/greenfish.yaml
    interval: 86400
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300

  oaxynode:
    type: http
    path: ./proxies/oaxynode.yaml
    url: https://raw.fastgit.org/Lazyhms/clash-rules/release/oaxynode.yaml
    interval: 86400
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
  obxynode:
    type: http
    path: ./proxies/obxynode.yaml
    url: https://raw.fastgit.org/Lazyhms/clash-rules/release/obxynode.yaml
    interval: 86400
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300

proxy-groups:
  - name: PROXY
    type: select
    proxies:
      - FREENODE
      - GREENFISH
      - OAXYNODE
      - OBXYNODE
      - DIRECT

  - name: FREENODE
    type: url-test
    interval: 300
    tolerance: 50
    url: http://www.gstatic.com/generate_204
    use:
      - freenode
      
  - name: GREENFISH
    type: url-test
    interval: 300
    tolerance: 50
    url: http://www.gstatic.com/generate_204
    use:
      - greenfish
  
  - name: OAXYNODE
    type: url-test
    interval: 300
    tolerance: 50
    url: http://www.gstatic.com/generate_204
    use:
      - oaxynode

  - name: OBXYNODE
    type: url-test
    interval: 300
    tolerance: 50
    url: http://www.gstatic.com/generate_204
    use:
      - obxynode
  
