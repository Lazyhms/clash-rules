port: 7890
socks-port: 7891
mixed-port: 7895
allow-lan: true
mode: rule
ipv6: true
log-level: info
bind-address: "*"
external-controller: :9090
experimental:
  ignore-resolve-fail: true

dns:
  enable: true
  ipv6: true
  listen: :5450
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  default-nameserver:
    - 1.1.1.1
    - 1.2.4.8
    - 8.8.8.8
    - 9.9.9.9
    - 223.5.5.5
    - 2400:3200::1
    - 94.140.14.14
    - 119.29.29.29
    - 208.67.222.222
    - 114.114.114.114
    - 2a00:5a60::ad1:0ff
    - 2001:4860:4860::8888
    - 2606:4700:4700::1111
  nameserver:
    - tls://doh.pub
    - tls://dns.alidns.com
    - https://doh.pub/dns-query
    - https://223.5.5.5/dns-query
    - https://223.6.6.6/dns-query
    - https://dns.alidns.com/dns-query
    - https://[2400:3200::1]/dns-query
  fallback:
    - tls://dns.google
    - tls://dns.adguard.com
    - https://dns.google/dns-query
    - https://dns11.quad9.net/dns-query
    - https://doh.opendns.com/dns-query
    - https://dns.adguard.com/dns-query
    - https://cloudflare-dns.com/dns-query
    - https://[2001:4860:4860::64]/dns-query
    - https://[2606:4700:4700::1111]/dns-query
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4

proxy-providers:
  freenode:
    type: http
    path: ./proxies/freenode.yaml
    url: https://raw.fastgit.org/Lazyhms/clash-rules/release/freenode.yaml
    interval: 86400
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300

  yktuzg:
    type: http
    path: ./proxies/yktuzg.yaml
    url: https://raw.fastgit.org/Lazyhms/clash-rules/release/yktuzg.yaml
    interval: 86400
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300

  qb3txg:
    type: http
    path: ./proxies/qb3txg.yaml
    url: https://raw.fastgit.org/Lazyhms/clash-rules/release/qb3txg.yaml
    interval: 86400
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300

proxy-groups:
  - name: PROXY
    type: select
    proxies:
      - QB3TXG
      - YKTUZG
      - FREENODE
      - DIRECT

  - name: FREENODE
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    use:
      - freenode

  - name: YKTUZG
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    use:
      - yktuzg

  - name: QB3TXG
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    use:
      - qb3txg

