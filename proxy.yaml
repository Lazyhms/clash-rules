port: 7890
socks-port: 7891
mixed-port: 7895
allow-lan: true
mode: rule
ipv6: true
log-level: info
bind-address: "*"
external-controller: :9090
experimental:
  ignore-resolve-fail: true
  
dns:
  enable: true
  ipv6: true
  listen: :5450
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  default-nameserver:
    - 1.1.1.1
    - 1.2.4.8
    - 8.8.8.8
    - 9.9.9.9
    - 223.5.5.5
    - 94.140.14.14
    - 119.29.29.29
    - 208.67.222.222
    - 114.114.114.114
  nameserver:
    - https://doh.pub/dns-query
    - https://223.5.5.5/dns-query
    - https://223.6.6.6/dns-query
    - https://dns.alidns.com/dns-query
  fallback:
    - https://dns.google/dns-query
    - https://dns11.quad9.net/dns-query
    - https://doh.opendns.com/dns-query
    - https://dns.adguard.com/dns-query
    - https://cloudflare-dns.com/dns-query
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4

proxy-providers:
  freenode:
    type: http
    path: ./proxies/freenode.yaml
    url: https://raw.fastgit.org/Lazyhms/clash-rules/release/freenode.yaml
    interval: 86400
    health-check:
        enable: true
        url: http://www.gstatic.com/generate_204
        interval: 300
        
  yktuzg:
    type: http
    path: ./proxies/yktuzg.yaml
    url: https://raw.fastgit.org/Lazyhms/clash-rules/release/yktuzg.yaml
    interval: 86400
    health-check:
        enable: true
        url: http://www.gstatic.com/generate_204
        interval: 300
        
  qb3txg:
    type: http
    path: ./proxies/qb3txg.yaml
    url: https://raw.fastgit.org/Lazyhms/clash-rules/release/qb3txg.yaml
    interval: 86400
    health-check:
        enable: true
        url: http://www.gstatic.com/generate_204
        interval: 300

proxy-groups:
  - name: PROXY
    type: select
    proxies:
      - QB3TXG
      - YKTUZG
      - FREENODE
      - DIRECT
      
  - name: FREENODE
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    use:
      - freenode
      
  - name: YKTUZG
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    use:
      - yktuzg
  
  - name: QB3TXG
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    use:
      - qb3txg
      
rule-providers:
  reject:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/reject.txt"
    path: ./ruleset/reject.yaml
    interval: 86400
    
  proxy:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/proxy.txt"
    path: ./ruleset/proxy.yaml
    interval: 86400
    
rules:
  - DOMAIN,clash.razord.top,DIRECT
  - DOMAIN,yacd.haishan.me,DIRECT
  - RULE-SET,reject,REJECT
  - GEOIP,CN,DIRECT
  - MATCH,PROXY
