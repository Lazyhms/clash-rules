port: 7890
socks-port: 7891
# redir-port: 7892
# tproxy-port: 7893
mixed-port: 7895
allow-lan: true
mode: rule
ipv6: true
log-level: info
bind-address: "*"
external-controller: :9090
dns:
  enable: true
  ipv6: false
  listen: 127.0.0.1:5450
  default-nameserver:
    - 223.5.5.5
    - 114.114.114.114
    - 1.1.1.1
  enhanced-mode: redir-host
  fake-ip-range: 198.18.0.1/16
  use-hosts: true
  fake-ip-filter:
    - "*.lan"
    - localhost.ptlogin2.qq.com
  nameserver-policy:
    dns.msftncsi.com: 223.5.5.5
    www.msftncsi.com: 223.5.5.5
    www.msftconnecttest.com: 223.5.5.5
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.dns.sb/dns-query
    - https://doh.pub/dns-query
  fallback:
    - https://dns.google/dns-query
  fallback-filter:
    geoip: true
    ipcidr:
      - 240.0.0.0/4
      - 127.0.0.1/32
      - 0.0.0.0/32
tun:
  enable: true
  stack: gvisor
  dns-hijack:
    - 198.18.0.2:53
  auto-route: true
  auto-detect-interface: true
proxy-providers:
  freenode:
    type: http
    path: ./proxies/freenode.yaml
    url: https://hk1.monika.love/Lazyhms/clash-rules/release/freenode.yaml
    interval: 86400
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
      
  greenfish:
    type: http
    path: ./proxies/greenfish.yaml
    url: https://hk1.monika.love/Lazyhms/clash-rules/release/greenfish.yaml
    interval: 86400
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300

  oaxynode:
    type: http
    path: ./proxies/oaxynode.yaml
    url: https://hk1.monika.love/Lazyhms/clash-rules/release/oaxynode.yaml
    interval: 86400
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
  obxynode:
    type: http
    path: ./proxies/obxynode.yaml
    url: https://hk1.monika.love/Lazyhms/clash-rules/release/obxynode.yaml
    interval: 86400
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300

proxy-groups:
  - name: PROXY
    type: select
    proxies:
      - FREENODE
      - GREENFISH
      - OAXYNODE
      - OBXYNODE
      - DIRECT

  - name: FREENODE
    type: url-test
    interval: 300
    tolerance: 50
    url: http://www.gstatic.com/generate_204
    use:
      - freenode
      
  - name: GREENFISH
    type: url-test
    interval: 300
    tolerance: 50
    url: http://www.gstatic.com/generate_204
    use:
      - greenfish
  
  - name: OAXYNODE
    type: url-test
    interval: 300
    tolerance: 50
    url: http://www.gstatic.com/generate_204
    use:
      - oaxynode

  - name: OBXYNODE
    type: url-test
    interval: 300
    tolerance: 50
    url: http://www.gstatic.com/generate_204
    use:
      - obxynode
  
